<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*链接 默认状态*/
			a{
				color: red;
				/*去掉下划线*/
				text-decoration: none;
			}
			/*鼠标放到链接上显示的状态*/
			a:hover{
				color: blue;
				text-decoration: underline;
			}
			/*链接访问之后状态*/
			a:visited{
				color: green;
			}
			/*链接激活状态*/
			a:active{
				color: pink;
			}
		</style>
	</head>
	<body>
		<a href="#">www.zhenai.com</a>
	</body>
</html>
