<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form method="get" action="#">
			
			<!--文本框,单行的输入字段,用户可以在其中输入文本-->
			用户名:<input type="text" name="username" readonly="readonly" value="zhangsan" /><br/>
			用户名:<input type="text" name="username"  ="请输入用户名"  /><br/>
			用户名:<input type="hidden"  name="username"  ="请输入用户名"  /><br/>

				
			<!--密码框 密码字段 该字段中的字符以黑圆表示-->
			密码:<input type="password"  maxlength="6" required="required"  /><br/>
			<!--radio是单选框 表示一组互斥选修按钮中的一个-->
			性别:<input type="radio" name="sex" />男
				<input type="radio" name="sex" checked="checked" />女<br/>
			<!--checkbox复选框-->
			爱 好:<input type="checkbox" name="hobby" />抽烟
				<input type="checkbox" name="hobby"/>喝酒
				<input type="checkbox" name="hobby" />烫头发<br/>
			<!--文件上传-->
			头像:<input type="file" /><br />
			<!--下拉列表-->
			籍贯：<select>
				<option>--请选择---</option>
				<option>北京</option>
				<option>西安</option>
				<option selected="selected">上海</option>
			</select>
			自我介绍：
				<textarea></textarea>
			普通按钮： <input type="button" value="你按嘛" />
			重置按钮:<input type="reset" />
			提交按钮:<input type="submit" value="注册" />
		</form>
	</body>
</html>
